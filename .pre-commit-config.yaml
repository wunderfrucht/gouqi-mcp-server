# Pre-commit hooks configuration for Rust JIRA MCP Server
repos:
  # General code quality and formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Rust-specific hooks
  - repo: local
    hooks:
      # Rust formatting with rustfmt
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt
        language: system
        files: \.rs$
        pass_filenames: false

      # Rust linting with clippy
      - id: clippy
        name: clippy
        entry: cargo clippy
        language: system
        files: \.rs$
        pass_filenames: false
        args:
          - --all-targets
          - --all-features
          - --
          - -D
          - warnings

      # Cargo check for compilation errors
      - id: cargo-check
        name: cargo-check
        entry: cargo check
        language: system
        files: \.rs$
        pass_filenames: false
        args:
          - --all-targets
          - --all-features

      # Run tests to ensure they pass
      - id: cargo-test
        name: cargo-test
        entry: cargo test
        language: system
        files: \.rs$
        pass_filenames: false
        args:
          - --all-targets
          - --all-features

      # Security audit with cargo-audit (if available)
      - id: cargo-audit
        name: cargo-audit
        entry: bash -c 'if command -v cargo-audit >/dev/null 2>&1; then cargo audit; else echo "cargo-audit not installed, skipping security audit"; fi'
        language: system
        files: Cargo\.(toml|lock)$
        pass_filenames: false

  # TOML formatting
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.14.0
    hooks:
      - id: pretty-format-toml
        args: [--autofix]

  # Additional security and code quality checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: .*\.lock$

# Configuration for specific hooks
default_stages: [pre-commit]
fail_fast: false
